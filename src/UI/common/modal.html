<html lang="zh"
   window-resizable="false"
   window-frame="transparent"
   window-icon="/common/img/logo.png"
   theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BrandName Modal Window</title>
  <link href="css/common.css" rel="stylesheet">
  <link href="css/modal.css" rel="stylesheet">
  <script type="module" src='/common/js/locale.js'></script>
  <script type="module">
  import { BaseElement } from 'js/BaseElement'
  class ModalElement extends BaseElement {
    render() {
      return <body role="window-caption">
        <div id="container">
          <div id="content">
            <div id="caption">
              <img id="logo_img" src="img/logo.svg" />
              <label id="title_label">tips</label>
              <div style="width: *;"></div>
              <img id="close_btn" class="squre_btn" src="img/close.svg" />
            </div>
            <div id="main">
              <label id="text"></label>
              <div id="btns_line">
                <button id="ok_btn">OK</button>
                <button id="no_btn">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </body>;
      }
  }
  window.ModalElement = ModalElement
  </script>
  <script type="module" src="js/modal.js"></script>
  </head>
  <body>
  </body>
